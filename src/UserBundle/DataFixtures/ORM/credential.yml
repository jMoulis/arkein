UserBundle\Entity\User:
    user_{1..3}:
        name: <lastname()>
        firstname: <firstname()>
        email: youngster+<current()>@arkein.org
        plainPassword: test
        role: 'ROLE_YOUNGSTER'
        isActive: <boolean(75)>


    user_{4..6}:
        name: <lastname()>
        firstname: <firstname()>
        email: staff+<current()>@arkein.org
        plainPassword: test
        role: 'ROLE_STAFF'
        isActive: <boolean(75)>

    user_{7..10}:
        name: <lastname()>
        firstname: <firstname()>
        email: external+<current()>@external.com
        plainPassword: test
        role: 'ROLE_EXTERNAL'
        isActive: <boolean(75)>
        coach: '@user_<numberBetween(1, 3)>'

    user_11:
        name: <lastname()>
        firstname: <firstname()>
        email: admin@admin.com
        plainPassword: test
        role: 'ROLE_ADMIN'
        isActive: 1

AppBundle\Entity\Event:
    event_{1..10}:
        title: <sentence($nbWords = 6, $variableNbWords = true)>
        description: <text($maxNbChars = 100)>
        datestart: <dateTimeBetween("-30 days", "now")>
        dateend: <dateTimeBetween($datestart, "now")>
        place: <address()>

UserBundle\Entity\Phone:
    phone_{1..20}:
        title: 'Perso'
        phoneNumber: <phoneNumber()>
        user: '@user_*'

AppBundle\Entity\Address:
    address_{1..20}:
        title: 'Perso'
        street: <streetAddress()>
        town: <city()>
        country: <country()>
        postalCode: <postcode()>
        user: '@user_*'

AppBundle\Entity\Ticket:
    ticket_{1..20}:
        objet: <sentence($nbWords = 4, $variableNbWords = true)>
        message: <text($maxNbChars = 100)>
        statut: <boolean(65)>
        date: <dateTimeBetween("-365 days", "now")>
        level: <randomElement(array('normal','urgent'))>
        fromWho: '@user_<numberBetween(4, 11)>'
        toWho: '@user_11'
        aboutWho: '@user_<numberBetween(1, 3)>'

AppBundle\Entity\Answer:
    answer_{1..50}:
        message: <text($maxNbChars = 100)>
        ticket: '@ticket_*'
        user: '@user_<numberBetween(4, 11)>'
        date_created: <dateTimeBetween("-365 days", "now")>
