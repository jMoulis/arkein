UserBundle\Entity\Credential:
    credential{1..10}:
        username (unique): <username()>
        email (unique): <email()>
        password: <bcrypt()>
        enabled: true
    credential11:
        username (unique): 'admin'
        email (unique): 'admin@admin.com'
        password: <bcrypt()>
        enabled: true
        roles: ['ROLE_ADMIN']


UserBundle\Entity\Member:
    member_{6..10}:
        name: <lastname()>
        firstname: <firstname()>
        phone: <phoneNumber()>
        address: <address()>
        credential (unique): '@credential<current()>'

UserBundle\Entity\Organization:
    organization_{1..5}:
        name: <company()>
        namecontact: <lastname()>
        firstnamecontact: <firstname()>
        description: <text($maxNbChars = 100)>
        phone: <phoneNumber()>
        address: <address()>
        website: <url()>
        facebook: <url()>
        credential (unique): '@credential<current()>'