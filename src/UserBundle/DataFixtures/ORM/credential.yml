UserBundle\Entity\Credential:
    credential{1..10}:
        username (unique): '<username()>'
        email (unique): '<email()>'
        password: '<bcrypt()>'
        enabled: true
    credential11:
        username (unique): 'admin'
        email (unique): 'admin@admin.com'
        password: <bcrypt()>
        enabled: true
        roles: ['ROLE_ADMIN']


UserBundle\Entity\Member:
    member_{6..11}:
        name: '<lastname()>'
        firstname: '<firstname()>'
        phone: '<phoneNumber()>'
        address: '<address()>'
        credential (unique): '@credential<current()>'


UserBundle\Entity\Organization:
    organization_{1..5}:
        name: '<company()>'
        namecontact: '<lastname()>'
        firstnamecontact: '<firstname()>'
        description: '<text($maxNbChars = 100)>'
        phone: '<phoneNumber()>'
        address: '<address()>'
        website: '<url()>'
        facebook: '<url()>'
        credential (unique): '@credential<current()>'

AppBundle\Entity\Event:
    event_{1..10}:
        title: '<sentence($nbWords = 6, $variableNbWords = true)>'
        description: '<text($maxNbChars = 100)>'
        datestart: '<dateTimeBetween("-30 days", "now")>'
        dateend: '<dateTimeBetween($datestart, "now")>'
        place: '<address()>'