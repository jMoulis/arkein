monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console

# app/config/config.yml
vich_uploader:
    db_driver: orm
    twig: true
    storage: file_system
    mappings:
        file_youngster:
            uri_prefix: youngster
            upload_destination: '%kernel.root_dir%/../youngster'
            inject_on_load:     false
            delete_on_update:   true
            delete_on_remove:   true
