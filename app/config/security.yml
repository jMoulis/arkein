security:
    encoders:
        UserBundle\Entity\User: bcrypt

    role_hierarchy:
        ROLE_ADMIN:

    providers:
        our_users:
            entity: { class: UserBundle\Entity\User, property: email }

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            guard:
                authenticators:
                    - app.security.login_form_authenticator
            logout:
                path: /logout
                target: /login

    access_control:
        - { path: '^/dashboard', roles: 'IS_AUTHENTICATED_FULLY' }